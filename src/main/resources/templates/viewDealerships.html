<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<!-- title -->
<nav class = "level">
    <!--	<p class="level-item has-text-centered">	LOGO IMAGE????
                <img src=" alt="" style="height: 30px;">
            </p> -->
    <p class ="level-item has-text-centered">
    <h1 class="title"> DePaul's Deluxe Rentals</h1>
    </p>
    <p class="level-item has-text-centered">
        <button class="button is-link" th:onclick= "|window.location.href='/home'|">Home</button>
    </p>
    <p class="level-item has-text-centered">
        <button class="button is-link" th:onclick= "|window.location.href='/home'|">Logout</button>
    </p>
</nav>

<section class="hero is-light">
    <div class="hero-body">
        <p class="title">View our Dealership Locations:</p>
        <p class="subtitle">We have convenient rental locations in many states throughout the United States!<br></p>

        <table class="table">
            <thread>
                <tr>
                    <th title="State">State</th>
                    <th title="ZipCode">Zip Code</th>
                    <th title="Address">Address</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="dealership : ${dealerships}">
                <td th:text="${dealership.getState()}"/>
                <td th:text="${dealership.getZipCode()}"/>
                <td th:text="${dealership.getAddress()}"/>
            </tr>
            </tbody>
        </table>
    </div>
</section>
   


<script src="script.js" async defer></script>
</body>
</html>
