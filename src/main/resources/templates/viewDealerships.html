<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<!-- title -->
<nav class = "level">
    <!--	<p class="level-item has-text-centered">	LOGO IMAGE????
                <img src=" alt="" style="height: 30px;">
            </p> -->
    <p class ="level-item has-text-centered">
    <h1 class="title"> DePaul's Deluxe Rentals</h1>
    </p>
    <p class="level-item has-text-centered">
        <button class="button is-link">Home</button>
    </p>
    <p class="level-item has-text-centered">
        <button class="button is-link">Logout</button>
    </p>
</nav>

<!-- Body -->
<!-- 1 Upcoming Reservations -->
<section class="hero is-light"> <!-- is-link makes the color a purpleish color-->
    <div class="hero-body">
        <p class="title">Upcoming Reservations:</p>
        <p class="subtitle"> </p>
        <!-- table info: https://bulma.io/documentation/elements/table/ -->
        <!-- Manually Entered Example: -->
        <!-- NOTE: nice to have - narrow by dealership or location??? -->
        <table class="table">
            <thread>
                <tr>
                    <th><title="Dealership ID">Dealership ID</th>
                    <th><title="Address">Address</th>
                    <th><title="State">State</th>
                    <th><title="Zip Code">Zip Code</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="dealership : ${dealerships}">
                <td th:text="${dealership.dealershipId}"></td>
                <td th:text="${dealership.address}"></td>
                <td th:text="${dealership.state}"></td>
                <td th:text="${dealership.zipCode}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<script src="script.js" async defer></script>
</body>
</html>
