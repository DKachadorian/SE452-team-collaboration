<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script src="script.js" async defer> </script>
    </head>
    <body>

        <!-- title -->
        <section class="section">
            <div class="first-section">
                <h1 class="title"> DePaul's Deluxe Rentals</h1>
            </div>
        </section>        
       
         <!--Car Return Search Bar --> 
        <section class="hero">
			<div class="hero-body" >
				<p class="title"> Car Return</p>
				<!-- CODE INSERT TABLE: RESERVATION ID, CUSTOMER NAME -->
			</div> 
		</section>

    <!--Basic Return Info --> 
		<section class="hero">
			<div class="hero-body" >
				<nav class="level-left">
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Return Date</p>
					  <input class="input is-normal" type="text" placeholder="mm/dd/yyyy"> <!-- CODE: Auto Pop. current date -->
					</div>
				  </div>
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Mileage</p>
					  <input class="input is-normal" type="text" placeholder="total car mileage">
					</div>
				  </div>
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Gas Tank Level</p>
					  <input class="input is-normal" type="text" placeholder="percentage">
					</div>
				  </div>
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Addons</p> <!-- CODE: Only IF car has these -->
					  <label class="checkbox"><input type="checkbox">Car Sear Returned</label> <!-- CODE: Only IF car had this -->
					  <label class="checkbox"><input type="checkbox">Sunroof Intact</label> <!-- CODE: Only IF car had this -->
					</div>
				  </div>
				</nav>
			</div> 
		</section> 

		<section class="hero">
			<div class="hero-body" >
				<nav class="level-left">
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Exterior Damage</p>
					  <label class="checkbox"><input type="checkbox">Front</label> 
					  <label class="checkbox"><input type="checkbox">Right</label> 
					  <label class="checkbox"><input type="checkbox">Left</label> 
					  <label class="checkbox"><input type="checkbox">Back</label>
					  <textarea class="textarea" placeholder="Details of Damages"></textarea>
					</div>
				  </div>
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Interior Damage</p>
					  <label class="checkbox"><input type="checkbox">Driver</label>
					  <label class="checkbox"><input type="checkbox">Passenger</label>
					  <label class="checkbox"><input type="checkbox">Backseat</label>
					  <label class="checkbox"><input type="checkbox">Trunk</label>
					  <textarea class="textarea" placeholder="Details of Damages"></textarea>
					</div>
				  </div>
				</nav>
				
			</div> 
		</section> 
		
		<section class="hero">
			<div class="hero-body" >
				<button class="button">Complete Return</button>
			</div> 
		</section>
		<script src="script.js" async defer></script>
	</body>
</html>
