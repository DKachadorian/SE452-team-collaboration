<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script src="script.js" async defer> </script>
    </head>
    <body>

        <!-- title -->
        <section class="section">
            <div class="first-section">
                <h1 class="title"> DePaul's Deluxe Rentals</h1>
            </div>
        </section>        
       
         <!--Car Return Search Bar --> 
        <section class="hero">
			<div class="hero-body" >
				<p class="title"> Car Return</p>
				<!-- CODE INSERT TABLE: RESERVATION ID, CUSTOMER NAME -->
			</div> 
		</section>

    <!--Basic Return Info -->
		<section class="hero">
			<div class="hero-body" >
				<form class="form" id="formReturn" action="" th:action= "@{/returnCarFormVerification}" th:object="${rcf}" onsubmit = "return validateReturnForm()" method="post" >
				<nav class="level-left">
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Return Date</p>
						<input class="input is-normal" type="text" id="dateCurr" th:field="*{dateCurr}" placeholder="yyyy-dd-mm"> <!-- CODE: Auto Pop. current date -->
					</div>
				  </div>
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Mileage</p>
						<input class="input" type="text"  placeholder="Total Mileage">
					</div>
				  </div>
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Gas Tank Level</p>
						<input class="input"  type="text"  placeholder="Tank Level (Percentage)">
					</div>
				  </div>
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Addons</p> <!-- CODE: Only IF car has these -->
					  <label class="checkbox"><input type="checkbox">Car Sear Returned</label> <!-- CODE: Only IF car had this -->
					  <label class="checkbox"><input type="checkbox">Sunroof Intact</label> <!-- CODE: Only IF car had this -->
					</div>
				  </div>
				</nav>
				<div>
				<p class = "errorMessageFirstSection top-arrow" > </p>
				</div>
					<p><br></p>
					<nav class="level-left">
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Exterior Damage</p>
					  <label class="checkbox"><input type="checkbox">Front</label> 
					  <label class="checkbox"><input type="checkbox">Right</label> 
					  <label class="checkbox"><input type="checkbox">Left</label> 
					  <label class="checkbox"><input type="checkbox">Back</label>
					  <textarea class="textarea" placeholder="Details of Damages"></textarea>
					</div>
				  </div>
				  <div class="level-item has-text-centered">
					<div>
					  <p class="heading">Interior Damage</p>
					  <label class="checkbox"><input type="checkbox">Driver</label>
					  <label class="checkbox"><input type="checkbox">Passenger</label>
					  <label class="checkbox"><input type="checkbox">Backseat</label>
					  <label class="checkbox"><input type="checkbox">Trunk</label>
					  <textarea class="textarea" placeholder="Details of Damages"></textarea>
					</div>
				  </div>
				</nav>
					<div>
						<p><br></p>
				<button class="button">Complete Return</button>
					</div>
		</form>
			</div>
		</section>
	</body>
</html>
