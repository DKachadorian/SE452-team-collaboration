<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<!-- title -->
<nav class = "level">
  <!--	<p class="level-item has-text-centered">	LOGO IMAGE????
              <img src=" alt="" style="height: 30px;">
          </p> -->
  <p class ="level-item has-text-centered">
  <h1 class="title"> DePaul's Deluxe Rentals</h1>
  </p>
  <p class="level-item has-text-centered">
    <button class="button is-link" th:onclick= "|window.location.href='/home'|">Logout</button>
  </p>
</nav>

<section class="hero is-light"> <!-- is-link makes the color a purpleish color-->
  <div class="hero-body">
      <p class="title">Reservation Created!</p>
      <!-- <button class="button is-link" th:onclick= "|window.location.href='/home'|">Create Reservation</button> (ADD??) -->
      <p class="subtitle"><br></p>
      <p class="subtitle" >Start Date: </p>
      <p class="h2" id="rf" th:text="*{finalres.getStartD()}"></p>
      <p class="subtitle"  >End Date: </p>
      <p class="h2" id="lf" th:text="*{finalres.getEndD()}"></p>
      <form class="form" id="reservationSearchComplete" action="" th:action="@{/ReservationConfirmed}" th:object="${finalres}" onsubmit="return reservationSearchComplete()" method="post">
      <p class="subtitle" >Rental Dealership: </p>
      <table class="table">
        <thread>
          <tr>
            <th><abbr title="Id">Id</abbr></th>
            <th><abbr title="Address">Address</abbr></th>
            <th><abbr title="State">Address</abbr></th>
            <th><abbr title="Zip Code">Zip Code</abbr></th>
          </tr>
        </thread>
        <tbody>
        <tr th:each="dealership : ${finalDealerships}">
          <td th:text="${dealership.getDealershipId()}"/>
          <td th:text="${dealership.getAddress()}"/>
          <td th:text="${dealership.getState()}"/>
          <td th:text="${dealership.getZipCode()}"/>
        </tr>
        </tbody>
      </table>
      <p class="subtitle" >Rental Car: </p>
      <table class="table">
        <thread>
          <tr>
            <th><abbr title="Make">Make</abbr></th>
            <th><abbr title="Model">Model</abbr></th>
            <th><abbr title="Has a Sunroof">Has a Sunroof</abbr></th>
            <th><abbr title="Has a Car Seat">Has a Car Seat</abbr></th>
          </tr>
        </thread>
        <tbody>
        <tr th:each="car : ${finalCars}">
          <td th:text="${car.getCarManufacturer()}"/>
          <td th:text="${car.getCarModel()}"/>
          <td th:text="${car.getCarSunroof()}"/>
          <td th:text="${car.getBabySeat()}"/>
        </tr>
        </tbody>
      </table>
     <!--  <p class="subtitle" >Starting Cost (*excluding fees from damages): </p>
      <p class="subtitle" id="tf"  th:field="*{totalFee}"></p> -->
      <button class="button is-primary" >Confirm</button>

    </form>
  </div>
</section>



</div>
<script src="script.js" async defer></script>
</body>
</html>
