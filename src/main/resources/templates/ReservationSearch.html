<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script src="script.js" async defer> </script>
        <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
        <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">

    </head>
    <body>

    <!-- title -->
    <nav class = "level">
        <p class ="level-item has-text-centered">
        <h1 class="title"> DePaul's Deluxe Rentals</h1>
        </p>
        <p class="level-item has-text-centered">
            <button class="button is-link" th:onclick= "|window.location.href='/home'|">Logout</button>
        </p>
    </nav>

    <!-- Content -->
    <form class="form" id="reservationSearch" action="" th:action="@{/createReservationValidate}" th:object="${rf}" onsubmit="return createReservationValidate()" method="post">
<div class="tile is-ancestor">
    <div class="tile is-parent">
        <article class="tile is-child box">
            <nav class="level">
                <div class="level-left">Rental Start Date:</div>
            </nav>
            <input type="date" id="startDate" th:field="*{startDate}">
        </article>
    </div>
    <div class="tile is-parent">
        <article class="tile is-child box">
            <nav class="level">
                <div class="level-left">Rental End Date:</div>
            </nav>
            <input type="date" id="endDate" th:field="*{endDate}">
        </article>
    </div>
</div>

<div class="tile is-ancestor">
    <div class="tile is-parent">
        <article class="tile is-child box">
            <div class="subtitle">Rental Class</div>
            <nav class="level">
                <div class="level-left">
                    <div class="dropdown">
                        <select name="optionalCriteria" id="optionalCriteria" th:field="*{optionalCriteria}" style="height: 40px; width:260px;">
                          <option value="Economy">Economy</option>
                          <option value="EconomyPlus">Economy Plus</option>
                          <option value="Luxury">Luxury</option>
                        </select>
                      </div>
                </div>
            </nav>
        </article>

        <article class="tile is-child box">
            <div class="subtitle">Car Make Preference</div>
            <nav class="level">
                <div class="level-left">
                    <div class="dropdown">
                        <select name="requiredCriteria" id="requiredCriteria" th:field="*{requiredCriteria}" style="height: 40px; width:260px;">
                            <option value="nopreference">No Preference</option>>
                            <option value="acura">Acura</option>
                            <option value="ford">Ford</option>
                            <option value="honda">Honda</option>
                            <option value="subaru">Subaru</option>
                            <option value="toyota">Toyota</option>
                        </select>
                      </div>
                </div>
            </nav>
        </article>

    </div>
</div>

<div class="tile is-ancestor">
    <div class="tile is-parent">
        <article class="tile is-child box">
            <div class="level-item is-centered has-text-centered">
                <strong>Search Rental Location:</strong>
            </div>
            <nav class="level">
                <div class="level-item has-text-centered">
                    <article class="tile is-child box">
                        <nav class="level-centered">
                            <div class="level-centered">
                                <div class="dropdown">
                                    <select name="states" id="states" th:field="*{states}" style="height: 40px; width:360px;">
                                        <option value="AL">Alabama</option>>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">Washington D.C.</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetta</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                            </div>
                        </nav>
                    </article>
                </div>
            </nav>
            <div class="level-centered">
                <p class = "errorMessageReservationSearch top-arrow" > </p>
                <button class="button is-link">Search Available Cars</button>
            </div>
        </article>
    </div>
    </div>
    </form>
    </body>
    <script src="script.js" async defer> </script>
</html>
