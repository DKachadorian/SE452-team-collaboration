
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>

        <!-- title -->
        <section class="section">
            <div class="first-section">
                <h1 class="title"> DePaul's Deluxe Rentals</h1>
            </div>
        </section>        
        
        <!-- Account Creation -->    
        <div class="account" >
            <h1 class="title"> Account Creation:</h1>
        </div>        

        <div class="columns">
            <div class="form column is-4 px-6">
                <form class="form" id="accountForm" action="" onsubmit = "return validateAccount()" method="get" >
              
                <div class="field pb-2">
                    <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" id="username" placeholder="Enter Username">
                </div>
                <p class = "errorMessageUser top-arrow" > </p>
            </div> 
    
            <div class="field pb-2 ">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="text" id="password"  placeholder="Enter Password">
                </div>
                <p class = "errorMessagePw top-arrow" > </p>
            </div>
    
            <div class="field pb-2 ">
                <label class="label">Confirm Password</label>
                <div class="control">
                    <input class="input" type="text" id="confirmPw" placeholder="Confirm Password">
                </div>
                <p class = "errorMessageConfirm top-arrow" ></p>                
            </div>
    
            <div class="field pb-2 ">
                <label class="label">First Name</label>
                <div class="control">
                    <input class="input" type="text" id= "firstName" placeholder="First Name">
                </div>
                <p class = "errorMessageFn top-arrow" > </p>                
            </div>
    
            <div class="field pb-2 ">
                <label class="label">Last Name</label>
                <div class="control">
                    <input class="input" type="text" id= "lastName" placeholder="Last Name">
                </div>
                <p class = "errorMessageLn top-arrow" > </p>                
            </div>
    
            <div class="field pb-2 ">
                <label class="label">Street Address</label>
                <div class="control">
                    <input class="input" type="text" id= "streetName" placeholder="Street Address">
                </div>
                <p class = "errorMessageSt top-arrow" > </p>                
            </div>
    
            <div class="field pb-2 ">
                <label class="label">State</label>
                <div class="dropdown">
                    <select name="stateDropdown" id="dropdown" style="height: 40px; width:360px;">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>                     
                </div>        
            </div>
    
            <div class="field pb-2 ">
                <label class="label">Zip Code</label>
                <div class="control">                   
                    <input class="input" type="text" id= "zipCode" pattern="[0-9]{5}" placeholder="12345">
                </div>  
                <p class = "errorMessageZip top-arrow" > </p>                
            </div>
    
            <div class="field pb-6 ">
                <label class="label">Phone Number</label>
                <div class="control">
                    <input class="input" type="phone" id= "phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="123-456-7890">
                </div> 
                <p class = "errorMessagePhone top-arrow"></p>                 
            </div>
    
            <div class="accountBtn columns is-centered is-2 px-6 pb-6">
                <button class="button is-link is-light is-medium">Create Account</button>
            </div>
        </form>
        </div>     
       
            <div class="form column is-4 px-6">
                <form class="paymentForm" id="paymentForm" action="" onsubmit = "return validatePayment()" method="get">

                <div class="payment">
                    <div class="field pb-2">
                        <label class="label">Card Number</label>
                    <div class="control">
                        <input class="input" type="text" id="creditCardNum" placeholder="Enter Credit Card Number">
                </div>
                <p class = "errorMessageCreditCardNum top-arrow" > </p>  
          </div> 
        
          <div class="field_ pb-2">                                
                <div class="control_exp">
                    <label class="label">Expiration Date</label>
                    <input class="input" type="date" id="expDate" placeholder="Expiration Date">                       
                </div> 
                <p class = "errorMessageDate top-arrow" > </p>                     
                                 
                <div class="control_exp_cvv">  
                    <label class="label">CVV</label>                                                         
                    <input class="input" type="text" id="cvv"  pattern="[0-9]{3}"  placeholder="000">     
                </div>  
                <p class = "errorMessageCvv top-arrow" > </p>                                
         </div>     
           
        <div class="field pb-6">  
            <label class="label">Cardholder Name</label>
            <div class="control">
                <input class="input" type="text" id="cardholderName" placeholder="Cardholder Name">
           </div>
           <p class = "errorMessageCardholderName top-arrow" > </p>  
        </div> 

        <div class="buttons is-centered is-3">    
            <div class="control">
                <button class="button is-link is-light is-medium">Verify Payment Details</button>
            </div>
        </div>
        </div>
        </form>
    </div>
        <script src="script.js" async defer></script>
    </body>
</html>
