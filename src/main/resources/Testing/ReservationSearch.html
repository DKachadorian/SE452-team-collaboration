        <h6 class="has-text-centered" ><strong>Depaul Deluxe Car Rentals</strong></h6>
            
        
    <div class="level-right">
        <div class="buttons">
            <p class="level-item has-text-right">
                <button class="button is-info">Login</button>
                <button class="button is-info">Create Account</button>
            </p>
        </div>
    </div>

<div class="tile is-ancestor">
    <div class="tile is-parent">
        <article class="tile is-child box">
            <div class="level-left">
                Reservation:
            </div>
            <nav class="level">
                <div class="level-left">
                    Rental Start Date:
                </div>
            </nav>
            <input type="date">
        </article>
    </div>
    <div class="tile is-parent">
        <article class="tile is-child box">
            <nav class="level">
                <div class="level-left">
                    Rental End Date:
                </div>
            </nav>
            <input type="date">
        </article>
    </div>
</div>

<div class="tile is-ancestor">
    <div class="tile is-parent">
        <article class="tile is-child box">
            <div class="level-left">
                Optional Criteria
            </div>
            <nav class="level">
                <div class="level-left">
                    <div class="select is-primary">
                        <select>
                          <option>Select dropdown</option>
                          <option>Basic-Class</option>
                          <option>Mid-Class</option>
                          <option>Luxury-Class</option>
                        </select>
                      </div>
                </div>
            </nav>
        </article>
    </div>
</div>

<div class="tile is-ancestor">
    <div class="tile is-parent">
        <article class="tile is-child box">
            <div class="level-item has-text-centered ">
                <strong>Search Rental Location:</strong>
            </div>
            <nav class="level">
                <div class="level-item has-text-centered">
                    <input class="input is-rounded" type="text" placeholder="Rounded input">
                </div>
                <div class="buttons">
                    <p class="level-item has-text-right">
                        <button class="button is-info">Search</button>
                    </p>
                </div>

            </nav>
        </article>
    </div>
</div>
