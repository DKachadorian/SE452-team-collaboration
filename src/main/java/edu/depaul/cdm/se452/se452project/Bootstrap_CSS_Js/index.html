<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Website</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"crossorigin="anonymous"/>

      <!-- Link To Jquery -->  
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
          <a class="navbar-brand">DePaul Luxury Car Rental</a>
  
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">

              <li class="nav-item">
                <a href="#locations" class="nav-link">Locations</a>
              </li>
              <li class="nav-item">
                <a href="#about us" class="nav-link">About Us</a>
              </li>

              <li class="nav-item">
                <a href="#register" class="nav-link">Register</a>
              </li>
              
              <li class="nav-item">
                <a href="#login" class="nav-link">Login</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>    
 
    <div class="bg-img"> 
    <div class="form-container mt-6">       
        <form class="form" id="MyForm" method="get" action="" name="MyForm">

        <div class="row justify-content-center md-5">
            
            <div class="col-md-2">
                    <span>Car Class</span>
                    <select name="car_class" id="dropdown" style="height: 50px; width:165px;">
                        <option value="SUV">SUV</option>
                        <option value="Sedan">Sedan</option>
                        <option value="Pickup">Pickup</option>
                        <option value="Sports Car">Sports Car</option>
                        <option value="Coupe">Coupe</option>
                    </select>
            </div>
                
            <div class="col-md-2">
                <label for="pickUpLocation" class="form-label">Pick-Up Location</label>
                <input id= "pickUpLocation" name="pickUpLocation" type="text" class="form-control" placeholder="" >
            </div>
                
            <div class="col-md-2">
                  <label for="pickUpDate" class="form-label">Pick-Up Date</label>
                  <input id= "pickUpDate" name="pickUpDate" type="date" class="form-control" placeholder="" >
            </div>

            <div class="col-md-2">
                <label for="pickUpTime" class="form-label">Pick-Up Time</label>                
                <input id= "pickUpTime" name="pickUpTime" type="time" class="form-control" placeholder="" >
            </div>
                
            <div class="col-md-2">
                <label for="dropOffDate" class="form-label">Drop-Off Date</label>                
                  <input id= "dropOffDate" name="dropOffDate" type="date" class="form-control" placeholder="" required>
            </div>

            <div class="col-md-2">
                <label for="dropOffTime" class="form-label">Drop-Off Time</label>                
                <input id= "dropOffTime" name="dropOffTime" type="time" class="form-control" placeholder="" >
            </div>
            
            <div class="container btn">
                <button type="submit" class="btn btn-primary" onClick="onClickFn()">Submit</button> 
            </div>       
    
        </form> 
        <div> 
    </div>       
</div>    


<script src="script.js" async defer></script>

</body>
</html>
